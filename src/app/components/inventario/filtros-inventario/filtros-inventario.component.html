<form class="example-form">
    <mat-form-field class="label-venta">
        <mat-label>{{ 'CLAVE_PRODUCTO' | translate }}</mat-label>
        <input (keyup)="buscarCodigo($event.keyCode)" [formControl]="clave" matInput
            [placeholder]="'PLH_CLAVE' | translate">

            <button
            type="button"
            [matTooltip]="'BUSCAR' | translate"
            class="autorenew"
            mat-icon-button
            color="primary"
          >
            <mat-icon matSuffix (click)="buscarCodigo(13)">search</mat-icon>
          </button>
    </mat-form-field>

    <mat-form-field class="label-venta">
        <mat-label>{{ 'NOMBRE' | translate }}</mat-label>
        <input [formControl]="nombre" (keyup)="buscarNombre($event.keyCode)" matInput >
        <button
            type="button"
            [matTooltip]="'BUSCAR' | translate"
            class="autorenew"
            mat-icon-button
            color="primary"
          >
            <mat-icon matSuffix (click)="buscarNombre(13)">search</mat-icon>
          </button>
    </mat-form-field>

    <mat-form-field class="label-venta">
        <mat-label>{{ 'BUSQUEDA_ESPECIAL' | translate}} </mat-label>
        <mat-select [formControl]="listas">
            <mat-option (click)="getFavs()" value="1">{{ 'FAVORITOS' | translate }}</mat-option>
            <mat-option (click)="getStockBajo()" value="2">{{ 'STOCK_BAJO' | translate }}</mat-option>
            <mat-option (click)="getAgotados()" value="3">{{ 'AGOTADOS' | translate}}</mat-option>
            <mat-option (click)="getCancelado()" value="4">{{ 'DESHABILITADOS' | translate}}</mat-option>
        </mat-select>
    </mat-form-field>

    <button type="button" (click)="openDialog()" mat-mini-fab>
        <mat-icon>add</mat-icon>
    </button>
</form>
