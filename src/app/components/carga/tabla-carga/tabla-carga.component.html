<app-producto-carga
  [products]="ELEMENT_DATA"
  (getProducto)="handleProductAddToVenta($event)"
></app-producto-carga>

<table
  *ngIf="dataSource.data.length > 0"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  id="printtable"
>
  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>{{ 'PRODUCTO' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Name Column payment -->
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef class="column-price">{{ 'CANTIDAD' | translate }}</th>
    <td mat-cell *matCellDef="let element" class="column-price">
      <input
        matInput
        type="number"
        (blur)="addCantidad($event, element)"
        value="{{ element.cantidad }}"
      />
    </td>
    <td mat-footer-cell *matFooterCellDef class="center">
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef class="column-price">Precio</th>
    <td mat-cell *matCellDef="let element" class="column-price">
      {{ element.precio | currency }}
    </td>
    <td mat-footer-cell *matFooterCellDef>{{'TOTAL' |  translate}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="subtotal">
    <th mat-header-cell *matHeaderCellDef class="column-price">{{ 'SUBTOTAL' | translate }}</th>
    <td mat-cell *matCellDef="let element" class="column-price">
      {{ element.subtotal | currency }}
    </td>
    <td mat-footer-cell *matFooterCellDef class="column-price">
      {{ getTotalCost() | currency }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="quitar">
    <th mat-header-cell *matHeaderCellDef class="column-price">{{ 'ELIMINAR' | translate }}</th>
    <td mat-cell *matCellDef="let element" class="column-price">
      <button (click)="quitar(element)" mat-icon-button [matTooltip]="'ELIMINAR' | translate">
        <mat-icon>remove_circle_outline</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef  class="column-price">
      <button (click)="pagar()" mat-mini-fab color="accent" [matTooltip]="'PAGAR' | translate">
        <mat-icon>archive</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
