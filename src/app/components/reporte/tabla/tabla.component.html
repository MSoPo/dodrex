<app-filtros (getVentas)="handleVentaToList($event)"></app-filtros>

<table *ngIf="dataSource.data.length > 0" (matSortChange)="sortDataMetod($event)" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialog(element)" mat-icon-button aria-label="Botón detalles">
           <mat-icon>expand_more</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fecha.toDate() | date: 'short' }}
        <span *ngIf="element.fecha_cancelacion">
          <br>Fecha cancelación: 
          {{ element.fecha_cancelacion.toDate() | date: 'short' }}
        </span>
      </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="nombre_cliente">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nombre_cliente }}
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="nombre_usuario">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre_usuario }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="total">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element" column-price>{{ element.total | currency }}</td>
      </ng-container>
  
    <!-- Weight Column 
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="column-price"></th>
      <td mat-cell *matCellDef="let element" class="column-price">
        <button color="primary" mat-icon-button aria-label="Botón quitar">
          <mat-icon matTooltip="Dar de baja el producto">remove_circle_outline</mat-icon>
          <mat-icon matTooltip="Habilitar el producto">check_circle</mat-icon>
        </button>
      </td>
    </ng-container>-->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
