<mat-card class="card-size">
    <mat-card-title>{{ 'DATOS_USUARIO' | translate }}</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline" class="inputs-withHin">
        <mat-label>{{ 'CORREO_ELECTRONICO' | translate }}</mat-label>
        <input [formControl]="correo" readonly matInput value="correo@corre.com" />
        <mat-hint>{{ 'CORREO_NO_EDIT' | translate }}</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="inputs-withHin">
        <mat-label>{{ 'NOMBRE' | translate }}</mat-label>
        <input matInput [formControl]="nombre_usuario" />
        <button
        type="button"
        [matTooltip]="'GUARDAR_NOMBRE' | translate"
        class="autorenew"
        mat-button
        color="primary"
      >
        <mat-icon matSuffix (click)="updateName()">save</mat-icon>
      </button>
      </mat-form-field>
      <button (click)="openDialog()" mat-button color="primary">{{ 'CAMBIO_PASS_REQ' | translate }}</button>
    </mat-card-content>
  </mat-card>
