<mat-card class="card-size">
    <mat-card-title>Datos del usuario</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline" class="inputs-withHin">
        <mat-label>Correo Electrónico</mat-label>
        <input [formControl]="correo" readonly matInput value="correo@corre.com" />
        <mat-hint>El correo no puede ser modificado</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="inputs-withHin">
        <mat-label>Nombre</mat-label>
        <input matInput [formControl]="nombre_usuario" />
        <button
        type="button"
        matTooltip="Guardar nombre"
        class="autorenew"
        mat-button
        color="primary"
      >
        <mat-icon matSuffix (click)="updateName()">save</mat-icon>
      </button>
      </mat-form-field>
      <button (click)="openDialog()" mat-button color="primary">Solicitar cambio de contraseña</button>
    </mat-card-content>
  </mat-card>
