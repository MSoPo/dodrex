<mat-card class="card-size" *ngIf="dataSource.data.length > 0">
  <mat-card-title>Administracion de usuarios</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
      </ng-container>
      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field >
            <mat-select value="{{element.id_rol}}" placeholder="Selecciona el rol" (selectionChange)="cambioRol($event, element)">
              <mat-option value="OFfyLKAk8fquG3aPFQ0n">Administrador</mat-option>
              <mat-option value="2vTiHk0ne3XTAoZK15d1">Inventario</mat-option>
              <mat-option selected value="e7vD2BtuFrg9J6iEKFff">Ventas</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>
      <ng-container matColumnDef="activar">
        <th mat-header-cell *matHeaderCellDef class="column-price"></th>
        <td mat-cell *matCellDef="let element" class="column-price">
          <button
            (click)="activate(element)"
            color="primary"
            mat-icon-button
            aria-label="BotÃ³n quitar"
          >
            <mat-icon
              matTooltip="Dar de baja el producto"
              *ngIf="element.activo"
              >verified_user</mat-icon
            >
            <mat-icon matTooltip="Habilitar el producto" *ngIf="!element.activo"
              >block</mat-icon
            >
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
