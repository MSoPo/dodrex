<app-filtros-reporte-carga (getCargas)="handleVentaToList($event)"></app-filtros-reporte-carga>

<table (matSortChange)="sortDataMetod($event)" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialog(element)" mat-icon-button aria-label="BotÃ³n detalles">
           <mat-icon>expand_more</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>{{ 'FECHA' | translate }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fecha.toDate() | date: 'dd/MM/yyyy hh:mm aa' }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nombre_usuario">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>{{ 'USUARIO' | translate }}</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre_usuario }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="total">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>{{ 'TOTAL' | translate }}</th>
        <td mat-cell *matCellDef="let element" column-price>{{ element.total | currency }}</td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
