<app-producto-venta
  [products]="ELEMENT_DATA"
  (getProducto)="handleProductAddToVenta($event)"
></app-producto-venta>

<table
  *ngIf="dataSource.data.length > 0"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  id="printtable"
>
  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Producto</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    <td mat-footer-cell *matFooterCellDef>
      <form class="example-form">
        <mat-form-field class="example-full-width nameCliente">
          <mat-label>Nombre del cliente</mat-label>
          <input class="nameClienteText"
            (keyup)="chanceCliente($event.keyCode)"
            [formControl]="nombreCliente"
            [matAutocomplete]="auto"
            matInput
            placeholder="Ex. Juan Lopez Lopez"
          />
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option (click)="cambiarCliente()" class="nameClienteText" *ngFor="let option of filteredOptions" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </td>
  </ng-container>

  <!-- Name Column payment -->
  <ng-container matColumnDef="cantidad">
    <th mat-header-cell *matHeaderCellDef class="column-price">Cantidad</th>
    <td mat-cell *matCellDef="let element" class="column-price">
      <input
        matInput
        type="number"
        (blur)="addCantidad($event, element)"
        value="{{ element.cantidad }}"
      />
    </td>
    <td mat-footer-cell *matFooterCellDef class="center">
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef class="column-price">Precio</th>
    <td mat-cell *matCellDef="let element" class="column-price">
      {{ element.precio | currency }}
    </td>
    <td mat-footer-cell *matFooterCellDef>Total</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="subtotal">
    <th mat-header-cell *matHeaderCellDef class="column-price">Subtotal</th>
    <td mat-cell *matCellDef="let element" class="column-price">
      {{ element.subtotal | currency }}
    </td>
    <td mat-footer-cell *matFooterCellDef class="column-price">
      {{ getTotalCost() | currency }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="quitar">
    <th mat-header-cell *matHeaderCellDef class="column-price">Quitar</th>
    <td mat-cell *matCellDef="let element" class="column-price">
      <button (click)="quitar(element)" mat-icon-button aria-label="Quitar" matTooltip="Quitar">
        <mat-icon>remove_circle_outline</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef  class="column-price">
      <button (click)="pagar()" mat-mini-fab color="accent" matTooltip="PAGAR">
        <mat-icon>payment</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
