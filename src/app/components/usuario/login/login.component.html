<mat-card class="card-size">
    <form [formGroup]="form" (ngSubmit)="login($event)">
        <mat-card-title>{{'INICIAR_SESION' | translate }}</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="outline" class="inputs-withHin ">
                <mat-label>{{'CORREO_ELECTRONICO' | translate}}</mat-label>
                <input formControlName="email" required matInput [placeholder]="'PLH_CORREO' | translate">
            </mat-form-field>
            <mat-form-field appearance="outline" class="inputs-withHin">
                <mat-label>{{'PASSWORD' | translate}}</mat-label>
                <input required formControlName="password" type="password" matInput
                    [placeholder]="'PLH_PASSWORD' | translate">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button [matTooltip]="'INICIAR_SESION' | translate" class="buton_actions" type="submit" mat-icon-button
                color="primary">
                <mat-icon svgIcon="loginlogo"></mat-icon>
            </button>
            <!--<button [matTooltip]="'INICIAR_SESION_GMAIL' | translate" (click)="loginGmail()" type="button"
                class="buton_actions social" mat-icon-button>
                <mat-icon svgIcon="gmlogo"></mat-icon>
            </button><!--
            <!--<button class="buton_actions social" type="button" mat-icon-button color="primary" aria-label="Iniciar FB">
                <mat-icon svgIcon="fblogo"></mat-icon>
            </button>-->
            <button [matTooltip]="'USUARIO_NVO' | translate" class="buton_actions social" type="button"
                (click)="addUser()" mat-icon-button color="primary">
                <mat-icon svgIcon="adduser"></mat-icon>
            </button>
        </mat-card-actions>
        <button mat-button color="primary" type="button" (click)="openDialog()">{{'REC_PASSWORD' | translate}}</button>
    </form>
</mat-card>
