<h3 mat-dialog-title>{{'INGRESA_CORREO' | translate}}</h3>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{'CORREO_ELECTRONICO' | translate}}</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'CANCELAR' | translate}}</button>
  <button mat-button [mat-dialog-close]="data.email" cdkFocusInitial>{{ 'ENVIAR' | translate }}</button>
</div>
