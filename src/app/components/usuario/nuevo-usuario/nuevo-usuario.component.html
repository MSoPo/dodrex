<mat-card class="card-size">
    <form [formGroup]="form">
    <mat-card-title>Datos del Usuario</mat-card-title>
    <mat-card-content>
        <mat-form-field *ngIf="!userActual.id" appearance="outline" class="inputs-withHin ">
            <mat-label>correo</mat-label>
            <input maxlength="50" matInput type="email" formControlName="email" required
                placeholder="Ej. dodrex@dodrex.com">
        </mat-form-field>

        <mat-form-field *ngIf="!userActual.id" appearance="outline" class="inputs-withHin">
            <mat-label>Contraseña</mat-label>
            <input maxlength="20" matInput required type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field *ngIf="!userActual.id" appearance="outline" class="inputs-withHin">
            <mat-label>Nombre</mat-label>
            <input maxlength="100" required formControlName="nombre" matInput placeholder="Ej. Pedro Perez Perez">
        </mat-form-field>

        <mat-radio-group [formControl]="bandera" aria-label="Select an option">
            <mat-radio-button class="radio" value="1">Uniser a Empresa</mat-radio-button>
            <mat-radio-button class="radio" value="2">Nueva Empresa</mat-radio-button>
          </mat-radio-group>

        <mat-form-field *ngIf="bandera.value == '1'" appearance="outline" class="inputs-withHin">
            <mat-label>Identificador de la empresa</mat-label>
            <input maxlength="100" [formControl]="id_empresa" required matInput placeholder="Idengificador de la empresa">
        </mat-form-field>

        <mat-form-field *ngIf="bandera.value == '2'" appearance="outline" class="inputs-withHin">
            <mat-label>Nombre de la empresa</mat-label>
            <input maxlength="100" formControlName="razonSocial" matInput placeholder="Razon Social">
        </mat-form-field>

        <mat-form-field *ngIf="bandera.value == '2'" (keyup)="mayus($event)" appearance="outline" class="inputs-withHin">
            <mat-label>RFC</mat-label>
            <input maxlength="13" matInput formControlName="rfc" placeholder="Ej. ASDF112233A11">
        </mat-form-field>

        <mat-form-field *ngIf="bandera.value == '2'" appearance="outline" class="inputs-withHin">
            <mat-label>Dirección</mat-label>
            <input maxlength="250" formControlName="direccion" matInput>
        </mat-form-field>

        <mat-form-field *ngIf="bandera.value == '2'" appearance="outline" class="inputs-withHin">
            <mat-label>Teléfono</mat-label>
            <input maxlength="10" minlength="7" formControlName="telefono" matInput placeholder="Ej. 5544900729">
        </mat-form-field>

        <mat-form-field *ngIf="bandera.value == '2'" appearance="outline" class="inputs-withHin">
            <mat-label>Correo Electrónico</mat-label>
            <input maxlength="50" minlength="3" type="email" formControlName="correo" matInput placeholder="Correo de la empresa">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="button_float">
        <button matTooltip="Regresar a iniciar sesión" (click)="regresar()" class="buton_actions" mat-fab color="primary" aria-label="Agregar producto" type="submit">
            <mat-icon>keyboard_return</mat-icon>
        </button>
        <button matTooltip="Registrar" class="buton_actions button_invalid" mat-fab color="primary" aria-label="Agregar producto"
            *ngIf="form.invalid && !userActual">
            <mat-icon>save</mat-icon>
        </button>

        <button matTooltip="Registrar" (click)="saveUser($event)" class="buton_actions" mat-fab color="primary" aria-label="Agregar producto" type="submit"
            *ngIf="form.valid && !userActual">
            <mat-icon>save</mat-icon>
        </button>

        <button matTooltip="Registrar" (click)="saveUserActual($event)" class="buton_actions" mat-fab color="primary" aria-label="Agregar producto" type="submit"
            *ngIf="userActual">
            <mat-icon>save</mat-icon>
        </button>
    </mat-card-actions>
    </form>
</mat-card>
