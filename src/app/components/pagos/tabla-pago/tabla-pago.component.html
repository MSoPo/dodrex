<app-filtros-reporte-pagos (getVentas)="handleVentaToList($event)"></app-filtros-reporte-pagos>

<table *ngIf="dataSource.data.length > 0" (matSortChange)="sortDataMetod($event)" matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialog(element)" mat-icon-button>
           <mat-icon>expand_more</mat-icon>
        </button>
        <button *ngIf="element.deuda > 0" (click)="openDialogPago(element)" mat-icon-button color="primary">
          <mat-icon>payment</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>{{ 'FECHA_VENTA' | translate }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fecha.toDate() | date: 'short' }}
      </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="cliente">
      <th mat-sort-header mat-header-cell *matHeaderCellDef>{{ 'CLIENTE' | translate }}</th>
      <td mat-cell *matCellDef="let element">
        {{ element.cliente }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="total">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>{{ 'TOTAL' | translate }}</th>
        <td mat-cell *matCellDef="let element" column-price>{{ element.pagoTotal | currency }}</td>
      </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="deuda">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>{{ 'DEUDA' | translate }} - {{ getTotalCost() | currency }}</th>
        <td mat-cell *matCellDef="let element" column-price>{{ element.deuda | currency }}</td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
